<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Form Validation in Javascript</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="#" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="coding@123" id="username" autocomplete="off" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle hide"></i>
                <small></small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="coding123@gmail.com" id="email" autocomplete="off" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle hide"></i>
                <small></small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" placeholder="Password" id="password" autocomplete="off" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle hide"></i>
                <small></small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="text" placeholder="Confirm Password" id="password2" autocomplete="off" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle hide"></i>
                <small></small>
            </div>
            <button class="btn-submit" type="submit">Submit</button>
        </form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
